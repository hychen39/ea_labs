        <h2> use <code>f:param</code> to pass GET request parameter </h2>
        <h:link outcome="results" >
            Pass view parameter with name <code> sayhello </code>
            <f:param name="sayhello" value="Greeting!" />
        </h:link>
        <br />
        <h:link outcome="results"  includeViewParams="true"> 
            Pass page view parameters to <code>resultx.xhtml</code>
            <f:param name="sayhello" value="Greeting!" />
        </h:link>
