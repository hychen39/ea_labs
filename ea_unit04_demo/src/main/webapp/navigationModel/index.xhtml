<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>JSF Chapter 05 Lab 01</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="user_name">Name: </h:outputLabel>
                <h:inputText id="user_name" value="#{login.username}" 
                             ps:placeholder="u01"/>
                <h:outputLabel for="passwd">Password: </h:outputLabel>
                <h:inputText id="passwd" value="#{login.passwd}"
                             ps:placeholder="welcome"/>
                <h:panelGroup>
                    <h:outputLabel>Enable Login function</h:outputLabel>
                    <h:selectOneRadio value="#{login.isLoginEnable}">
                        <f:selectItem itemValue="true" itemLabel="Yes" />
                        <f:selectItem itemValue="false" itemLabel="No" />
                    </h:selectOneRadio>
                </h:panelGroup>
                <h:commandButton value="Submit" action="#{login.loginAction}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
