<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form>
            <p>縣市:  <h:selectOneMenu value="#{queryZipCodeBean.county}" 
                                     onchange="submit();">
                    <f:selectItems value="#{queryZipCodeBean.listOfCounties}" 
                                   noSelectionValue="#{queryZipCodeBean.listOfCounties.get(0)}"/>
                </h:selectOneMenu>
            </p>
            <p>
                區域:  <h:selectOneMenu value="#{queryZipCodeBean.area}" onchange="submit()">
                    <f:selectItems value="#{queryZipCodeBean.listofAreas}"
                                   noSelectionValue="#{queryZipCodeBean.listofAreas.get(0)}"/>
                </h:selectOneMenu>
                
                
            </p>
            <p>郵遞區號前 3 碼: <h:outputText value="#{queryZipCodeBean.zipCode}" /></p>
        </h:form>

    </h:body>
</html>
