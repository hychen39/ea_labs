<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Confirmation</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Card Type: <h:outputText value="#{creditCardBean.creditCard.type}">
                    
                </h:outputText>
                Name of Card: <h:outputText value="#{creditCardBean.creditCard.name}" />
                Card Number: <h:outputText value="#{creditCardBean.creditCard.cardNumber}" />
                Expired Date:
                <h:outputText value="#{creditCardBean.creditCard.expiredDate}">
                    <f:convertDateTime pattern="yyyy MMMM" />
                </h:outputText>
            </h:panelGrid>
            <h:commandButton action="index" value="Back"/>
            <h:commandButton action="#{creditCardBean.createCard()}" value="Confirm"/>
            
        </h:form>
    </h:body>
</html>
