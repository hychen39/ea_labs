<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show Credit Card</title>
    </h:head>
    <h:body>
        <ul>
            <li>Card Number: 
                <h:outputText value="#{sessionScope.creditCard['cardNumber']}">
                </h:outputText> </li>
            <li>Card Name: #{sessionScope.creditCard["name"]} </li>
            <li>Care Type: #{sessionScope.creditCard["type"]} </li>
            <li>Expired Date: 
                <h:outputText value="#{sessionScope.creditCard['expiredDate']}">
                    <f:convertDateTime pattern="MMMM yyyy" />
                </h:outputText> 
            </li>
        </ul>
    </h:body>
</html>
