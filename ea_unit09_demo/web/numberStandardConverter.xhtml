<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Number converter</title>
        
    </h:head>
    <h:body>
        <p>Currency with currency code TWD </p>
        <h:outputText value="#{creditCardService.randNumber}" >
            <f:convertNumber type="currency" currencyCode="TWD"/>
        </h:outputText>
        
        <p>Number</p>
        <h:outputText value="#{creditCardService.randNumber}" >
            <f:convertNumber type="number"/>
        </h:outputText>
        
        <p>Number with maximum fraction digits</p>
        <h:outputText value="#{creditCardService.randNumber}" >
            <f:convertNumber type="number" maxFractionDigits="1"/>
        </h:outputText>
        
        <p>Number with custom pattern </p>
        <h:outputText value="#{creditCardService.randNumber}" >
            <f:convertNumber type="number" pattern="###,###,###.0000"/>
        </h:outputText>
    </h:body>
</html>
