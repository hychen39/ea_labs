<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:phaseListener type="listeners.EventPhaseListener" />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Zip Code: 
                <h:panelGroup>
                    <h:inputText id="zipCode"
                                 value="#{customer.zipCode}"
                                 immediate="true">
                        <f:validateRegex pattern="^\d{5}([\-]\d{4})?$" />
                        <f:ajax event="blur" execute="zipCode"
                                render="@form globalMsg"
                                listener="#{ajaxListener.processAjaxBehavior}" />
                    </h:inputText>

                    <h:message for="zipCode" />
                </h:panelGroup>

                *Name: 
                <h:panelGroup>
                    <h:inputText value="#{customer.name}"
                                 id="name"
                                 required="true"
                                 requiredMessage="Must enter"/>
                    <h:message for="name" />
                </h:panelGroup>

            </h:panelGrid>
            <h:commandButton value="ok" />
        </h:form>
        <h3>Global Message</h3>
        <h:messages id="globalMsg" />
    </h:body>
</html>
