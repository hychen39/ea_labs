<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        Demo the following attributes:
        <ol>
            <li>required, requiredMessage</li>
            <li>immediate</li>
        </ol>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="name">Name:</h:outputLabel>
                <h:inputText id="name" required="true" requiredMessage="Please provide your name!"
                             value="#{registerBean.name}"/>
                <h:outputLabel for="tel">Tel: </h:outputLabel>
                <h:inputText required="true" requiredMessage="Please provide your tel number!"
                             value="#{registerBean.tel}"/>
                <h:outputLabel for="immediateStatus">Immediate Status for Cancel Button: </h:outputLabel>
                <h:outputLabel value="#{registerBean.immediateStatus}" />
            </h:panelGrid>
            
            <h:commandButton value="Cancel" action="#{registerBean.cancel()}" binding="#{registerBean.commandComponent}"/>
            <h:commandButton value="Immediate ON" actionListener="#{registerBean.turnImmediateOn()}" immediate="true" />
            <h:commandButton value="Immediate OFF" actionListener="#{registerBean.turnImmediateOff()}" immediate="true" />
        </h:form>
    </h:body>
</html>
