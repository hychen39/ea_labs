<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                ID: <h:inputText value="#{itemBean.newItem.id}" />
                Description: <h:inputText value="#{itemBean.newItem.description}" />
                Image URL: <h:inputText value="#{itemBean.newItem.image}" />
            </h:panelGrid>
            <h:commandButton action="#{itemBean.addItem()}" 
                             value="Add Item"
                             rendered="#{not itemBean.isEditMode}"/> 
            <h:commandButton action="#{itemBean.updateItem()}" 
                             value="Update"
                             rendered="#{itemBean.isEditMode}"/>
        </h:form>
        List of Items

        <h:form>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Image URL</th>
                    <th colspan="2">Actions</th>
                </tr>
                <ui:repeat value="#{itemBean.findAll()}" var="item" rendered="#{itemBean.findAll() != null}">
                    <tr> 
                        <td> #{item.id} </td> 
                        <td> #{item.description} </td> 
                        <td> #{item.image}  </td>
                        <td> <h:commandButton action="#{itemBean.editItem(item.id)}" 
                                              value = "Edit"/> </td>
                        <td> <h:commandButton action="#{itemBean.delItem(item.id)}" 
                                              value="Delete" /> </td>
                    </tr>
                </ui:repeat>
            </table>
        </h:form>
        <ui:debug hotkey="z" />

    </h:body>
</html>
