<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Binding the UIComponent to the bean property </title>
    </h:head>
    <h:body>
        Imitator your typing to another input text field. <br/>
        <h:link value="說明" outcome="introduction" />
        <h:form id="form">
            <h:outputLabel value="Source">
                <h:inputText id="input_source" size="60" value="#{imitator.source}" 
                             onfocus="selectAll()"> 
                    <!--pass through the HTML5 attributes-->
                    <f:passThroughAttribute name="autofocus" value="true" />
                    <f:passThroughAttribute name="oninput" value="this.form.submit();" />
                </h:inputText>
            </h:outputLabel> <br/>
            <h:outputLabel value="Target">
                <h:inputText size="60" id="echo" binding="#{imitator.target}"/>
            </h:outputLabel>
            <h:commandButton value="OK" />
        </h:form>
        <script>
            function selectAll(){
                var item = document.getElementById("form:input_source");
                var len = item.value.length;
                // move the cursor to the end of the line.
                item.setSelectionRange(len, len);
            }
            </script>
    </h:body>
</html>
