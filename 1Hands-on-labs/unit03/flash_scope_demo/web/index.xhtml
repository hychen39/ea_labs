<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Flash Scope Demo</title>
    </h:head>
    <h:body>
        <h:form>
            Demo the application of the flash scope.
            <h:commandButton value="Go Page Two" action="next">
                <f:setPropertyActionListener target="#{flash.youngBrother}" value="I am the young brother" />
                <f:setPropertyActionListener target="#{flash.bigBrother}"  value="Hello there, I am the big brother" />
            </h:commandButton>
        </h:form>
    </h:body>
</html>
