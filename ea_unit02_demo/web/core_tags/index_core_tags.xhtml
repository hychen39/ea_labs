<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Core Tags</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Pass values by the request parameters</p>
            
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Select Type of Customer"/>
                </f:facet>
               
                <h:commandButton value="Gold Customer"  action="#{memberBean.showMemberInfo}" >
                    <f:attribute name="cust-type" value="Gold Customer" />
                    <f:param name="custType" value="GOLD"/>
                </h:commandButton>

                <h:commandButton value="Platinum Customer"  action="#{memberBean.showMemberInfo}"  >
                     <f:param name="custType" value="PLATINUM"/>
                    <!--按下按鈕時, 設定 managed bean 的 property-->
                    <ui:remove>
                    <f:setPropertyActionListener target="#{customer.type}" value="Platinum Customer"/>
                    </ui:remove>
                </h:commandButton>
            </h:panelGrid>
            
             <p> Pass values by the UIComponent attributes </p>
             
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Select Type of Customer"/>
                </f:facet>
               
                <h:commandButton value="Gold Customer"  
                                 action="memberInfo"
                                 actionListener="#{memberBean.selectTypeAction}">
                    <f:attribute name="custType" value="GOLD"/>
                </h:commandButton>

                <h:commandButton value="Platinum Customer"  
                                 action="memberInfo"
                                 actionListener="#{memberBean.selectTypeAction}">
                     <f:attribute name="custType" value="PLATINUM"/>
                </h:commandButton>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
